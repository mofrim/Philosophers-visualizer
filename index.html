<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Philosophers Visualizer</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" type="image/png" href="icon.png">
	<meta name="description" content="A 42 School project visualizing philosopher actions (eating, thinking, sleeping) using logs. Follow philosophers' actions in real time.">
    <meta name="keywords" content="42, philosopher, philosopher visualizer, 42 school, philosopher project, philosopher actions, logs philosopher, programming school">
	<meta name="google-site-verification" content="UDqK4m8rxqYO8mEZksjK0NN4eigWracgqHiRbgQ3Zjk" />
</head>
<body>
	<header>
		<h1>ðŸ¤”ðŸ’­ Philosophers Visualizer ðŸ“šðŸ—¿</h1>
	</header>
	<main>
		<textarea id="logs-input" placeholder="Paste your logs here :&#10;<timestamp> <philosopher_number> <action>"></textarea>
		<button id="generate-button">Generate Chart</button>
		<div id="controls-container">
			<div id="zoom-controls">
				<label for="zoom-slider">Zoom:</label>
				<input type="range" id="zoom-slider" min="1" max="5" step="0.1" value="1.5">
				<span id="zoom-level">1.5x</span>
			</div>
			<div id="legend-container">
				<div id="legend">
					<h3>Legend:</h3>
					<ul>
						<li><span class="legend-item eating"></span> Eating</li>
						<li><span class="legend-item thinking"></span> Thinking</li>
						<li><span class="legend-item sleeping"></span> Sleeping</li>
						<li><span class="legend-item unknown"></span> Unknown Action</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="gantt-container">
			<!-- Diagram of the philosophers' actions -->
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
